<!DOCTYPE html>
<html>
<head>
<title>Clock</title>
<link rel="stylesheet" type="text/css" href="Css\MainStyle.css">
<script src="JavaScript\MainScript.js" defer></script>
</head>
<body>

  <div class="menu_bar" data-menu-bar>
    <div class="att_menu">Attribtes
      <div class="att_menu_drop">
        <ul class="menu_items">
          <li class="list_item_1" onclick="">list_1</li>
          <li class="list_item_2" onclick="">list_2</li>
          <li class="list_item_3" onclick="">list_3</li>
        </ul>
      </div>
    </div>
  </div>
   <div class="btn_container" data-btn-container>
        <button id="btn_menu" class="btn_" ></button>
      <img id="btn_sprite_sheet" class="btn_rest btn_hover btn_press" src="/images/menu_selector_1.png" alt="image is not available"/>
     </div>   

<div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4">4</div>
    <div class="number number5">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>
</div>



</body>
</html>
